<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play Nibbles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			html {
				min-width: 430px;
			}
			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				background-color: black;
				width: 100%;
				margin-bottom: 40px;
			}
			p {
				font-size: 12pt;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center">Nibbles</h1>
					<h3>Score: <span id="score-disp"></span></h3>
					<canvas id="display" class="center-block" width="600" height="450"></canvas>
					<div>
						<div class="row">
							<div class="col-xs-4 text-center">
								<button class="btn btn-default btn-block" onclick="new_game()">New Game</button>
							</div>
							<div class="col-xs-4">
								<center>
									<table>
										<tr>
											<td></td>
											<td><button class="btn btn-default" onclick="change_direction(BOARD_UP)"><span class="glyphicon glyphicon-arrow-up"></span></button></td>
											<td></td>
										</tr>
										<tr>
											<td><button class="btn btn-default" onclick="change_direction(BOARD_LEFT)"><span class="glyphicon glyphicon-arrow-left"></span></button></td>
											<td></td>
											<td><button class="btn btn-default" onclick="change_direction(BOARD_RIGHT)"><span class="glyphicon glyphicon-arrow-right"></span></button></td>
										</tr>
										<tr>
											<td></td>
											<td><button class="btn btn-default" onclick="change_direction(BOARD_DOWN)"><span class="glyphicon glyphicon-arrow-down"></span></button></td>
											<td></td>
										</tr>
									</table>
								</center>
							</div>
							<div class="col-xs-4">
								<label for="delay">Delay:</label>
								<input type="range" min="50" max="1000" value="200" class="slider" id="delay">
							</div>
						</div>
					</div>
					<br>
					<p>Move the snake with your keyboard arrow keys or the buttons above. Eat apples but be sure not to bite the walls or yourself!</p>
					<br>
					<p style="margin-top:40px;" class="text-center">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<script src="engine.js"></script>
	</body>
</html>
