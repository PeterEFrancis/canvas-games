<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Hex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			html {
				min-width: 150px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				width: 100%;
				background-color: #3F3F3F;
				margin-bottom: 40px;
			}

			p {
				font-size: 12pt;
			}

			button {
				margin-bottom: 10px !important;
			}

		</style>
	</head>
	<body onload="reset_game();">
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<h1 class="text-center" style="margin-bottom:20px;">Hex</h1>
					<canvas id="display" class="center-block" width="1000" height="580">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<h3 style="margin-bottom: 40px;">Current Player: <span id="current_player" style="padding:5px 10px; border-radius: 5px;"></span><span id="result"></span></h3>
					<button onclick="reset_game()" class="btn btn-default dtn-lg">New Game</button>
					<p>Red and Blue players alternate placing colored hexagons on the board. The first player to connect their two sides, wins.</p>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<script src="engine.js"></script>
		<script>
			document.addEventListener('keydown', function(event) {
				if (event.keyCode == 90 && (event.metaKey || event.ctrlKey)) {
					undo();
				}
			});
		</script>
	</body>
</html>
