<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play a Maze</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			html {
				min-width: 140px;
			}
			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				background-color: white;
				width: 100%;
				margin-bottom: 20px;
			}
			p {
				font-size: 12pt;
			}
			.col-sm-3 {
				padding: 0px 5px;
				margin-bottom: 10px;
			}

			.control {
				margin-bottom: 20px;
			}

			@media print {
				.control {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center">Maze</h1>
					<canvas id="display" class="center-block" width="1000" height="1000"></canvas>
					<div class="row control">
						<div class="col-sm-3">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="	glyphicon glyphicon-resize-vertical"></span>
								</span>
								<input class="form-control" type="number" value="30" id="rows" min="4">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="	glyphicon glyphicon-resize-horizontal"></span>
								</span>
								<input class="form-control" type="number" value="30" id="cols" min="4">
							</div>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-default btn-lg btn-block" onclick="generate()">Regenerate</button>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-default btn-lg btn-block" onclick="toggle_solution()">Toggle Solution</button>
						</div>
					</div>
					<div class="row control">
						<div class="col-xs-3"></div>
						<div class="col-xs-6">
							<center>
								<table>
									<tr>
										<td></td>
										<td>
											<button class="btn btn-default btn-lg btn-block" onclick="move(UP)">
												<span class="glyphicon glyphicon-arrow-up"></span>
											</button>
										</td>
										<td></td>
									</tr>
									<tr>
										<td>
											<button class="btn btn-default btn-lg btn-block" onclick="move(LEFT)">
												<span class="glyphicon glyphicon-arrow-left"></span>
											</button>
										</td>
										<td></td>
										<td>
											<button class="btn btn-default btn-lg btn-block" onclick="move(RIGHT)">
												<span class="glyphicon glyphicon-arrow-right"></span>
											</button>
										</td>
									</tr>
									<tr>
										<td></td>
										<td>
											<button class="btn btn-default btn-lg btn-block" onclick="move(DOWN)">
												<span class="glyphicon glyphicon-arrow-down"></span>
											</button>
										</td>
										<td></td>
									</tr>
								</table>
							</center>
						</div>
						<div class="col-xs-3"></div>
					</div>
					<p style="margin-top:40px;" class="text-center">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2" id="test" style="font-family: monospace;"></div>
			</div>
		</div>
		<script src="engine.js"></script>
		<script>
			const KEY_LEFT = 37;
			const KEY_UP = 38;
			const KEY_RIGHT = 39;
			const KEY_DOWN = 40;

			var KEY_DIRS = [];
			KEY_DIRS[KEY_LEFT]=LEFT;
			KEY_DIRS[KEY_UP]=UP;
			KEY_DIRS[KEY_RIGHT]=RIGHT;
			KEY_DIRS[KEY_DOWN]=DOWN;

			document.addEventListener('keydown', function(event) {
				if (KEY_DIRS[Number(event.keyCode)] != undefined) {
					event.preventDefault();
					var dir = KEY_DIRS[Number(event.keyCode)];
					move(dir);
				}
			});
		</script>
	</body>
</html>
