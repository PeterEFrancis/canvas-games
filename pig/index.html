<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Pig</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      * {
        max-width: 100%;
      }
      canvas {
        margin: 0px;
        display: block;
        border: 1.5px solid black;
        margin: -1px;
      }

    </style>

  </head>
  <body>
    <center>
      <canvas id="display" class="center-block" width="600" height="300" style="margin-top:30px;" onclick="register_click()"></canvas>
      <label style="display: block; margin-top:20px; user-select:none">
        <span  style="line-height: 1.8em">Computer turn speed:</span>
        <input type="range" min="0" max="4" onchange="set_computer_speed(this.value)">
      </label>
      <label style="display: block; margin-top:20px; user-select:none">
        <span  style="line-height: 1.8em">Roll Animation speed:</span>
        <input type="range" min="0" max="4" onchange="set_animation_speed(this.value)">
      </label>
      <p class="text-center" style="margin-top:40px; user-select: none">
          Developed by <a href="http://cs.gettysburg.edu/~tneller">Dr. Todd W. Neller</a> and <a href="https://PeterEFrancis.com" target="_blank"><u>Peter E. Francis<u></a>.
      </p>
    </center>

    <script src="js/prob_winning.js"></script>
    <script src="js/engine.js"></script>

  </body>
</html>
