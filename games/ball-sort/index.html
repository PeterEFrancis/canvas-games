<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play Ball Sort</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>
			html {
				min-width: 200px;
			}
			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				background-color: white;
				max-width: 100%;
				max-height: 200vh;
				margin-bottom: 20px;
				min-width: 20px;
				min-height: 20px;
			}
			p {
				font-size: 12pt;
			}
			.col-sm-3 {
				padding: 0px 5px;
				margin-bottom: 10px;
			}

			.control {
				margin-bottom: 20px;
			}

			@media print {
				.control {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center">Ball Sort</h1>
					<canvas id="display" class="center-block" width="1000" height="1000" style="background-color: black"></canvas>
					<div class="row control">
						<div class="col-sm-3">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									Colors
								</span>
								<input class="form-control" type="number" value="8" id="colors" min="3" max="12">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									Balls
								</span>
								<input class="form-control" type="number" value="4" id="balls" min="2" max="10">
							</div>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-default btn-lg btn-block" onclick="start_g()">Generate</button>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-default btn-lg btn-block" onclick="undo()" id="solution">Undo</button>
						</div>
					</div>
					<p style="margin-top:40px;" class="text-center">
						&#169; 2022 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2" id="test" style="font-family: monospace;"></div>
			</div>
		</div>
		<script src="engine.js"></script>
		<script>
			canvas.addEventListener('click', function(evt) {
				let rect = canvas.getBoundingClientRect();
				let x = (event.clientX - rect.left) * (canvas.width / canvas.clientWidth);
				let y = (event.clientY - rect.top) * (canvas.height / canvas.clientHeight);
				on_click(get_tube_click(x, y));
			});

			function start_g() {
				start_game(Number(document.getElementById('colors').value), Number(document.getElementById('balls').value))
			}

			start_g();
		</script>
	</body>
</html>
