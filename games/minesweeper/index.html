<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Minesweeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>
			html {
				min-width: 300px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				width: 100%;
				background-color: black;
			}

			* {
				font-size: 12pt;
			}

		</style>
	</head>
	<body onload="new_game();">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center" style="margin-bottom:20px;">Minesweeper</h1>
					<div class="row">
						<div class="col-xs-6 text-left">
							<h3 id="flags-left"></h3>
						</div>
						<div class="col-xs-6 text-right">
							<h3 id="alert"></h3>
						</div>
					</div>
					<canvas id="display" class="center-block" width="1000" height="1000" style="margin-bottom: 20px;">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<div class="row">
						<div class="col-xs-6" style="padding: 0px 2px 30px 2px;">
							<button class="btn btn-default btn-lg btn-block" onclick="new_game()">New Game</button>
						</div>
						<div class="col-xs-4" style="padding: 0px 2px 30px 2px;">
              <div class="btn-group" style="width: 100%">
  							<button class="btn btn-default btn-lg" onclick="change_num_squares(-1)" style="width:50%">
                  <span class="glyphicon glyphicon-minus"></span>
  							</button>
                <button class="btn btn-default btn-lg" onclick="change_num_squares(1)" style="width:50%">
                  <span class="glyphicon glyphicon-plus"></span>
  							</button>
              </div>
						</div>
						<div class="col-xs-2" style="padding: 0px 2px 30px 2px;">
							<button class="btn btn-default btn-lg btn-block" onclick="toggle_mode();" style="padding-top: 4.5px; padding-bottom: 4.5px;" id="mode">
								<span style="font-size: 20pt; color: red">âš‘</span>
							</button>
						</div>
					</div>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<script src="engine.js"></script>
	</body>
</html>
