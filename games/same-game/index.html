<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Same Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />
		<style>

			html {
				min-width: 260px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}

			canvas {
				width: 100%;
				background-color:black;
				margin: 0px 20px;
			}

			p {
				font-size: 12pt;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center" style="margin-bottom:20px;">Same Game</h1>
					<h3 style="margin-bottom: 0px;">Score: <span id="score">0</span><span id="score-add"></span></h3>
					<h3 style="margin-top: 5px;" id="best"></h3>
					<canvas id="display" class="center-block" width="1500" height="1000"></canvas>
					<div class="row text-center" style="padding-top: 30px;">
						<button class="btn btn-default btn-lg btn-block" onclick="new_game()">New Game</button>
					</div>
					<div class="row text-center" style="padding-top: 30px;">
						<p>Click groups of two or more same-color and adjacent circles to make them vanish. Vanishing a group of n circles increases your score by n - 2 squared points.</p>
					</div>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2">
					<div id="test" style="font-family: monospace;"></div>
				</div>
			</div>

		<!-- <script src="engine.js"></script> -->
		<script>

			canvas.addEventListener('mousemove', function(e) {
				var rect = canvas.getBoundingClientRect();
				var user_x = (e.clientX - rect.left) * (canvas.width / canvas.clientWidth);
				var user_y = (e.clientY - rect.top) * (canvas.height / canvas.clientHeight);
				var row = Math.floor(user_y / SQUARE_SIZE);
				var col = Math.floor(user_x / SQUARE_SIZE);
				hover = row * NUM_SQUARES_X + col;
			});

			canvas.addEventListener('mouseout', function(e) {
				hover = -1;
			});

			canvas.addEventListener('click', function(e) {
				hover = -1;
				var rect = canvas.getBoundingClientRect();
				var user_x = (e.clientX - rect.left) * (canvas.width / canvas.clientWidth);
				var user_y = (e.clientY - rect.top) * (canvas.height / canvas.clientHeight);
				var row = Math.floor(user_y / SQUARE_SIZE);
				var col = Math.floor(user_x / SQUARE_SIZE);
				click(row * NUM_SQUARES_X + col);
			});

		</script>
	</body>
</html>
