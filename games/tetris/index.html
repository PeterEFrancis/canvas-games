<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play Tetris</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>

			html {
				min-width: 260px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}

			canvas {
				width: 100%;
				background-color:black;
				margin: 20px;
			}

			.row > .text-center {
				padding: 0px 2px 30px 2px;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 class="text-center" style="margin-bottom:20px;">Tetris</h1>
					<canvas id="display" class="center-block" width="700" height="780"></canvas>
					<div class="row">
						<div class="col-xs-6 text-center">
							<div class="btn-group" style="width: 100%">
								<button class="btn btn-default btn-lg" onclick="shift(LEFT)" style="width:50%" id="left" disabled>
									<span class="glyphicon glyphicon-arrow-left"></span>
								</button>
								<button class="btn btn-default btn-lg" onclick="shift(RIGHT)" style="width:50%" id="right" disabled>
									<span class="glyphicon glyphicon-arrow-right"></span>
								</button>
							</div>
						</div>
						<div class="col-xs-3 text-center">
							<button class="btn btn-default btn-lg btn-block" onclick="rotate()" id="rotate" disabled>
								<i class="fa fa-rotate-right"></i>
							</button>
						</div>
						<div class="col-xs-3 text-center">
							<button class="btn btn-default btn-lg btn-block" onclick="drop()" id="drop" disabled>
								<span class="glyphicon glyphicon-arrow-down"></span>
							</button>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-xs-6 text-center">
							<button class="btn btn-default btn-lg btn-block" onclick="new_game()">New Game</button>
						</div>
						<div class="col-xs-6 text-center">
							<div class="btn-group" style="width: 100%">
								<button class="btn btn-default btn-lg" onclick="play()" style="width:50%" id="play" disabled>
									<span class="glyphicon glyphicon-play"></span>
								</button>
								<button class="btn btn-default btn-lg" onclick="pause()" style="width:50%" id="pause" disabled>
									<span class="glyphicon glyphicon-pause"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="text-right">
						<label>Audio control:</label>
						<button class="btn btn-link btn-xs" id="audio-btn" onclick="toggle_music()" style="color: lightgrey; border: 1px solid lightgrey">
							<span class='	glyphicon glyphicon-volume-off'></span>
						</button>
					</div>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-3">
					<div id="test" style="font-family: monospace;"></div>
				</div>
			</div>

		<script src="engine.js"></script>
		<script>
			var playing = true;

			document.addEventListener('keydown', function(e) {
				if (e.keyCode == 40) {
					document.getElementById('drop').click();
					e.preventDefault();
				} else if (e.keyCode == 37) {
					document.getElementById('left').click();
					e.preventDefault();
				} else if (e.keyCode == 39) {
					document.getElementById('right').click();
					e.preventDefault();
				} else if (e.keyCode == 38) {
					document.getElementById('rotate').click();
					e.preventDefault();
				} else if (e.keyCode == 80) {
					if (playing) {
						document.getElementById('pause').click();
						playing = false;
					} else {
						document.getElementById('play').click();
						playing = true;
					}
				}
			})

		</script>
	</body>
</html>
