<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Fifteen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>
			html {
				min-width: 300px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				width: 100%;
				background-color: transparent;
				margin-bottom: 20px;
			}

			* {
				font-size: 12pt;
			}

		</style>
	</head>
	<body onload="solve();">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 class="text-center" style="margin-bottom:20px;">Fifteen</h1>
					<canvas id="display" class="center-block" width="600" height="600">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<div class="text-center" style="margin-bottom: 40px;">
						<button class="btn btn-default" onclick="randomize()">randomize</button>
						<button class="btn btn-default" onclick="solve()">solve</button>
						<div class="btn-group">
							<button class="btn btn-default"  onclick="change_num_squares(-1)"><span class="glyphicon glyphicon-minus"></span></button>
							<button class="btn btn-default"  onclick="change_num_squares(1)"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
					<p>Click tiles to move them adjacently into an empty space and solve the grid by ordering the squares by row.</p>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<script src="engine.js"></script>
	</body>
</html>
