<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infectious Checkers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>
			html {
				min-width: 150px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				width: 100%;
				background-color: black;
			}

			p {
				font-size: 12pt;
			}

			button {
				margin-bottom: 10px !important;
			}

		</style>
	</head>
	<body onload="reset_game();">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 class="text-center" style="margin-bottom:20px;">Infectious Checkers</h1>
					<canvas id="display" class="center-block" width="600" height="600" style="margin-bottom: 20px;">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<div class="text-center" style="margin-bottom: 40px;">
						<input class="btn btn-lg" id="p" style="width: 5em; margin-top: -10px;" value="0.5"></input>
						<button class="btn btn-default btn-lg" onclick="randomize()">Randomize</button>
						<button class="btn btn-default btn-lg" onclick="reset_game()">Reset</button>
						<div class="btn-group">
							<button class="btn btn-default btn-lg"  onclick="change_num_squares(-1)">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
							<button class="btn btn-default btn-lg"  onclick="change_num_squares(1)">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
						<button class="btn btn-default btn-lg"  onclick="play()">Play</button>
					</div>
					<p></p>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<script src="engine.js"></script>
	</body>
</html>
