<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Peg Jumping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>
			html {
				min-width: 300px;
			}

			body {
				background-color: #3F3F3F;
				color: lightgrey;
			}
			canvas {
				width: 100%;
				background-color: lightgrey;
        margin-bottom: 20px;
			}

			* {
				font-size: 12pt;
			}

		</style>
	</head>
	<body onload="clear_board();">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="text-center" style="margin-bottom:20px;">Peg-Jumping</h1>
					<canvas id="display" class="center-block" width="1000" height="1000">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<div class="row">
						<div class="col-xs-3" style="padding: 0px 2px 30px 2px;">
							<button class="btn btn-default btn-lg btn-block" onclick="clear_board();">Clear</button>
						</div>
						<div class="col-xs-3" style="padding: 0px 2px 30px 2px;">
              <div class="btn-group" style="width: 100%">
  							<button id="minus" class="btn btn-default btn-lg" onclick="change_num_squares(-2)" style="width:50%">
                  <span class="glyphicon glyphicon-minus"></span>
  							</button>
                <button id="plus" class="btn btn-default btn-lg" onclick="change_num_squares(2)" style="width:50%">
                  <span class="glyphicon glyphicon-plus"></span>
  							</button>
              </div>
						</div>
						<div class="col-xs-6" style="padding: 0px 2px 30px 2px;">
							<button class="btn btn-default btn-lg btn-block" onclick="toggle_mode();" style="background-color: red; color: white" id="mode">Mode: Toggle Pegs</button>
						</div>
					</div>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2021 <a href="https://PeterEFrancis.com" target="_blank" style="color:lightgrey;"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<script src="engine.js"></script>
	</body>
</html>
