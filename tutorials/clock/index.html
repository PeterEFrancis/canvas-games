<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <meta charset="utf-8">
		<link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon" />

		<style>

			html {
				/* min-width: 300px; */
				margin: 0px;
			}

			body {
				margin: 0px;
				background-color: black;
			}

			canvas {
				width: min(calc(100vw - 10px), calc(100vh - 10px));
				height: calc(min(calc(100vw - 10px), calc(100vh - 10px)) / 2);
				background-color: black;
				margin-top: calc(calc(calc(100vh - 10px) - calc(min(calc(100vw - 10px), calc(100vh - 10px)) / 2)) / 2);
				/* border: 1px solid white; */
			}

		</style>
